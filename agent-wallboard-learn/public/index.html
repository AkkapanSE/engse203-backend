<!DOCTYPE html>
<html>
<head>
    <title>ENGSE203 Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 8px; background: #f0f0f0; margin: 5px 0; border-radius: 5px; }
        #form { display: flex; margin-top: 20px; }
        #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>ENGSE203 Real-time Chat</h1>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Type your message..." />
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value.trim()) {
                socket.emit('chat message', input.value.trim());
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
